<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>推理</title>
  <style>
    body {
      background: #111 url('dark_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      font-family: "Shippori Mincho", serif;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 30px;
    }

    .question-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
      margin-top: 10px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background: #00bfff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0099cc;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>推理パート</h1>

  <div class="question-box">
    <p>① 被害者は、誰に熊の毛皮を着せられた？</p>
    <select id="q1">
      <option value="">-- 選択してください --</option>
      <option value="熊谷 源蔵">熊谷 源蔵</option>
      <option value="田中 葉額">田中 葉額</option>
      <option value="佐々木 奈々">佐々木 奈々</option>
    </select>
  </div>

  <div class="question-box">
    <p>② 被害者はなぜ、熊の毛皮を脱げなかった？</p>
    <select id="q2">
      <option value="">-- 選択してください --</option>
      <option value="チャックが全て閉まっており、1人で脱げなかったから">チャックが全て閉まっており、1人で脱げなかったから</option>
      <option value="手を怪我していたから">手を怪我していたから</option>
      <option value="脅されていたから">脅されていたから</option>
    </select>
  </div>

  <div class="question-box">
    <p>② この事件の真犯人は誰？</p>
    <select id="q3">
      <option value="">-- 選択してください --</option>
      <option value="熊谷 源蔵">熊谷 源蔵</option>
      <option value="田中 葉額">田中 葉額</option>
      <option value="佐々木 奈々">佐々木 奈々</option>
    </select>
  </div>

  <button onclick="checkAnswers()">推理する</button>

  <div id="result"></div>

  <script>
    function checkAnswers() {
      const q1 = document.getElementById("q1").value;
      const q2 = document.getElementById("q2").value;
      const q3 = document.getElementById("q3").value;

      const result = document.getElementById("result");

      const isCorrect = q1 === "佐々木 奈々" && q2 === "チャックが全て閉まっており、1人で脱げなかったから" && q3 === "熊谷 源蔵";

      if (!q1 || !q2 || !q3) {
        result.innerHTML = "すべての選択肢を選んでください。";
        result.style.color = "#ffcc00";
      } else if (isCorrect) {
        result.innerHTML = "🎉 そうだ。被害者の佐々木　勇気さんは、睡眠薬で眠らせた後に、熊の毛皮を妻の奈々さんに着せられて、山に放置させられたんだ。猟師に熊と勘違いさせるために。<br>でも、その前に、小次郎君に見つかったんだ。そして、源蔵さんにも……。<br>でも源蔵さんは、撃っている。だけど、撃っているんだ。それは、つまり。<br>※エンディングパートへ進んでください。";
        result.style.color = "#00ff88";
      } else {
        result.innerHTML = "❌ 推理が外れたようだ…もう一度考えてみて。";
        result.style.color = "#ff6666";
      }
    }
  </script>

</body>
</html>
